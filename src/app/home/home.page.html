<ion-app>
	<ion-header>
		<ion-toolbar>
			<ion-title>Home</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-content>
    
<form (ngSubmit)="vaiFormulario()" >
    <ion-item>
      <ion-label position="floating">Insira o primeiro número</ion-label>
      <ion-input [(ngModel)]="numero1" type="number" name="numero1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Insira o segundo número</ion-label>
      <ion-input [(ngModel)]="numero2" type="number" name="numero2"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Insira o terceiro número</ion-label>
      <ion-input [(ngModel)]="numero3" type="number" name="numero3"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Operação</ion-label>
      <ion-select placeholder="Selecione uma operação" [(ngModel)]="operacao" name="operacao">
        <ion-select-option value="add">Adição</ion-select-option>
        <ion-select-option value="sub">Subtração</ion-select-option>
        <ion-select-option value="mul">Multiplicação</ion-select-option>
        <ion-select-option value="div">Divisão</ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-button expand="block" 
      fill="solid" 
      size="large"
      color="danger"
      type="submit"
      >Vai Formulário</ion-button>

  </form>


	</ion-content>
</ion-app>
